<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        .box {
            width: 600px;
            background-color: pink;
            border: 1px solid black;
            display: flex;
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>
    <!-- 弹性盒子沿着主轴方向布局 -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>


    </div>
</body>

</html>
