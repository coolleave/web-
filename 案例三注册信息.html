<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 align="center">注册信息</h1>

    <div>
        <h2>个人信息</h2>
        <form class="person">
            <div class="name">
                <label>姓名:</label>
                <input type="text" placeholder="请输入真实姓名...">
            </div>
            <div class="password">
                <label>密码:</label>
                <input type="password" placeholder="请设置密码...">
                <label>请确认密码</label>
                <input type="password" placeholder="请确认密码...">

            </div>
            <br>
            <div class="gender">
                <label>性别:</label>
                <label><input type="radio" id="male" name="gender" checked>
                    <label for="male">男</label></label>
                <label> <input type="radio" id="female" name="gender">
                    <label for="female">女</label></label>
            </div>
            <br>
            <div class="live_city">
                <label for="city">城市:</label>
                <select id="city" name="city">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                </select>

            </div>
        </form>
    </div>


    <div class="education">
        <h2>教育信息</h2>
        <div class="max_degree">
            <label for="degree">最高学历</label>
            <select id="degree" name="degree">
                <option>博士</option>
                <option>硕士</option>
                <option>本科</option>
                <option>高中及以下</option>
            </select>
        </div>

        <div class="school">
            <form>
                <label>学校:</label>
                <input type="text">
                <br>
                <label>专业:</label>
                <input type="text">
            </form>
        </div>
    </div>

    <div class="work">
        <h2>工作经历</h2>
        <form>
            <label>公司名称</label>
            <input type="text">
            <br>
            <label>工作描述：</label>
            <br>
            <textarea placeholder="在这里输入..."></textarea>
            <br>
            <input type="checkbox">
            <label for="checkbox">我已同意一下协议:</label>
            <ul>
                <li>
                    <a href="https://hc.reg.163.com/iTerm/doc.html?id=542">服务协议</a>
                </li>
                <li>
                    <a href="https://hc.reg.163.com/iTerm/doc.html?id=437">隐私政策</a>
                </li>
            </ul>

        </form>
    </div>

    <div class="button">
        <button>免费注册
        </button>
        <a href="案例三注册信息.html"><button>重新填写</button></a>
    </div>
</body>

</html>
